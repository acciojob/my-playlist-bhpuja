<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <style>
    /* Body Styles */
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Heading Styles */
    h1, h2 {
      text-align: center;
    }

    /* Playlist Styles */
    ul {
      padding: 0;
    }

    li {
      list-style-type: none;
      margin: 5px 0;
    }

    a {
      text-decoration-line: none;
      color: #000;
    }

    /* Player Styles */
    .player_one, .player_two {
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    /* Center Content */
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Main Heading -->
  <h1>My Playlist</h1>

  <!-- Now Playing Section -->
  <h2>Now Playing...</h2>

  <!-- Songs Playlist -->
  <h2>MP3 Songs</h2>
  <div class="center">
    <ul>
      <li><a href="https://example.com/song1" target="_blank">Song 1</a></li>
      <li><a href="https://example.com/song2" target="_blank">Song 2</a></li>
      <li><a href="https://example.com/song3" target="_blank">Song 3</a></li>
      <li><a href="https://example.com/song4" target="_blank">Song 4</a></li>
      <li><a href="https://example.com/song5" target="_blank">Song 5</a></li>
    </ul>
  </div>

  <!-- Video Player -->
  <div class="player_one">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio Player -->
  <div class="player_two">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>
</body>
</html>
